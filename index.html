<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white p-4">
    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl font-semibold mb-4">WordWorks</h1>
        <textarea id="inputText" class="w-full p-4 bg-gray-800 text-white rounded mb-4" placeholder="Enter your paragraph or sentence here..."></textarea>
        <div class="flex justify-center mb-4 space-x-4">
            <button id="countButton" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded">Count Words</button>
            <button id="upperButton" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded">Convert to Uppercase</button>
            <button id="lowerButton" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded">Convert to Lowercase</button>
            <button id="capitalizeButton" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 rounded">Capitalize First Letter</button>
            <button id="removeExtraSpacesButton" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 rounded">Remove Extra Spaces</button>
            <button id="clearButton" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">
                Clear All
            </button>
        </div>
        <div id="wordCount" class="text-xl font-semibold mb-4"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
